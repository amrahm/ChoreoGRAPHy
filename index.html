<!DOCTYPE html>
<!--
6.813 - Team ChoreoGRAPHy™
-->
<html>

<head>
    <meta charset="utf-8">
    <title>ChoreoGRAPHy™</title>

    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load style sheets -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="stageDrawing.css">
    <link rel="stylesheet" href="stageView.css">
    <link rel="stylesheet" href="timeline.css">

    <!-- Load any supplemental Javascript libraries here -->
    <!-- ... -->

    <!-- Constructible EventTarget polyfill for added support -->
    <script src="https://unpkg.com/event-target@latest/min.js"></script>

    <script src="util.js"></script>
    <script src="trackedContext.js"></script>
    <script src="stageDrawing.js"></script>
    <script src="stageView.js"></script>
    <script src="timeline.js"></script>
    <script src="main.js"></script>


</head>

<body>
    <main>
        <div id="stageDrawing">
            <center>
                <div>
                    <h1 id="drawingInstruction">draw your stage shape below</h1>
                </div>
            </center>
            <div>
                <canvas id="drawingCanvas"></canvas>
            </div>
            <center>
                <div>
                    <button id="confirmStage">done</button>
                </div>
            </center>
            <div class="vectorlist-wrapper">
                <ol class="vectorlist" id="wow-vectorlist">&nbsp;</ol>    
            </div>
        </div>
        <div class="n1">Choreo<span class="n2">GRAPH</span>y&thinsp;<span class="n3">™</span></div>
        <div id="groups">Groups</div>
        <input type="text" id="formationTitle"></div>
        <div id="dancerControls">
            <button id="addDancer">
                <div></div> Add Dancer
            </button>
            <button id="removeDancer" disabled>
                <div></div> Remove Dancer
            </button>
        </div>
        <div id="formationComments">
            <p>Formation Comments</p>
            <textarea id="formationCommentsBox"></textarea>
        </div>
        <div id="timeline" oncontextmenu="return false;">
            <div id="timelinePaddingLeft"></div>
            <button id="addFormation"><img src="graphics/AddFormationIcon.png" alt="Add Formation"></button>
            <div id="timelinePaddingRight"></div>
        </div>
        <div id="timelineControls">
                <button id="insertFormation">
                    <div></div> Insert Formation
                </button>
                <button id="deleteFormation" disabled>
                    <div></div> Delete Formation
                </button>
            </div>
        <div id="music">music</div>
        <canvas id="stageView" oncontextmenu="return false;" tabindex="1"></canvas>
        <div id="stageViewControls" oncontextmenu="return false;">
            <input id="zoomIn" type="image" src="graphics/PlusIcon.png" alt="Zoom In">
            <input id="zoomOut" type="image" src="graphics/MinusIcon.png" alt="Zoom Out">
            <input id="resetView" type="image" src="graphics/ResetIcon.png" alt="Reset View">
        </div>

        <ul id="stageLegend">
            <li>Click/drag to select dancers</li>
            <!-- <li>Click face to rotate dancer</li> -->
            <li>Double click to rename</li>
            <li>Right click to pan</li>
            <li>Scroll to zoom</li>
        </ul>
    </main>

</body>

</html>
